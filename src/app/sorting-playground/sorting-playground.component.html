<div>
  <div class = "titlepage">
    <a href = "/" class = "title">COMBINATORICS PLAYGROUND WORKING TITLE</a>
    <div class = "options">
      <a href="/bijection"  class = "option">
        BIJECTIONS
      </a>
      <a href = "/sorting" class = "option">
        SORTING
      </a>
      <a class = "option">
        FREE EXPLORATION
      </a>
      <a class = "option">
        DATABASE
      </a>
    </div>
  </div>
  <div style="display: flex">
  <div class="example-container">
    <h2>To do</h2>

    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      @for (item of todo; track item) {
        <div class="example-box" cdkDrag>{{item}}</div>
      }
    </div>
  </div>

  <div class="example-container">
    <h2>Done</h2>

    <div
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      @for (item of done; track item) {
        <div class="example-box" cdkDrag>{{item}}</div>
      }
    </div>
  </div>

  </div>





</div>
